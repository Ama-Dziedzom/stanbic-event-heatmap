<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stanbic Event Heatmap</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="map"></div>

    <!-- Event Details Drawer -->
    <div id="event-drawer" class="drawer">
        <div class="drawer-handle"></div>
        <button id="close-drawer" aria-label="Close details">&times;</button>
        <div class="drawer-content">
            <h2 id="event-title">Event Title</h2>
            <p id="event-desc">Event description goes here.</p>
            <div class="event-meta">
                <span id="event-price" class="price">GHS 0.00</span>
                <button id="buy-ticket-btn" class="btn-primary">Buy Ticket</button>
            </div>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <!-- Leaflet Heat -->
    <script src="https://unpkg.com/leaflet.heat@0.2.0/dist/leaflet-heat.js"></script>

    <!-- Custom JS -->
    <script src="script.js"></script>
</body>

</html>
